    <!-- Custom styles for this template -->

                    padding: 0.75rem 1.25rem;

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/">TiltBridge</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">

          <li class="nav-item">

            <a class="nav-link" href="/settings/">Settings <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>


    <main role="main" class="container">

    <h4>Update Settings</h4>


    <div class="card">
        <div class="card-header">
            TiltBridge Settings
        </div>
        <div class="card-body">
            <p class="card-text">These settings apply to the TiltBridge as a whole</p>
                <form action="/settings/update/" method="POST">
        <div class="form-group row">
            <label for="mdnsID" class="col-sm-2 col-form-label" data-toggle="tooltip" title="mDNS name (the xxxx in http://xxxx.local/)">mDNS ID</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="mdnsID" placeholder="tiltbridge">
            </div>
            <div class="col-sm-1"><button type="submit" class="btn btn-primary">Update</button></div>
        </div>
    </form>

        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Fermentrack Target
        </div>
        <div class="card-body">
            <p class="card-text">These settings control how TiltBridge talks to Fermentrack. To disable pushing to Fermentrack, delete the Fermentrack URL.</p>
                <form action="/settings/update/" method="POST">
        <div class="form-group row">
            <label for="fermentrackURL" class="col-sm-2 col-form-label" data-toggle="tooltip" title="Target Fermentrack tiltbridge URL. Delete to disable pushing to Fermentrack">Fermentrack URL</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="fermentrackURL" placeholder="http://127.0.0.1/tiltbridge/">
            </div>
            <div class="col-sm-1"><button type="submit" class="btn btn-primary">Update</button></div>
        </div>
    </form>

                <form action="/settings/update/" method="POST">
        <div class="form-group row">
            <label for="fermentrackPushEvery" class="col-sm-2 col-form-label" data-toggle="tooltip" title="How often (in seconds) to push data to Fermentrack">Push Frequency</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="fermentrackPushEvery" placeholder="30">
            </div>
            <div class="col-sm-1"><button type="submit" class="btn btn-primary">Update</button></div>
        </div>
    </form>

                <form action="/settings/update/" method="POST">
        <div class="form-group row">
            <label for="fermentrackToken" class="col-sm-2 col-form-label" data-toggle="tooltip" title="Token to be provided to Fermentrack to identify this tiltbridge">Fermentrack Token</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="fermentrackToken" placeholder="tiltbridge">
            </div>
            <div class="col-sm-1"><button type="submit" class="btn btn-primary">Update</button></div>
        </div>
    </form>

        </div>
    </div>







    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
